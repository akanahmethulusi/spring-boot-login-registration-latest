<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" land="de">
<head>
    <title>[[${titlePage}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container-fluid text-center">
        <div><h2>[[${titlePage}]]</h2></div>
        <div class="m-2">
            <a class="h3" th:href="@{/kunden/new}">Neue Kunde hinzuf√ºgen</a>
        </div>
        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                        <th>Enabled</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="user: ${listedKunden}">
                        <tr>
                            <td>[[${user.id}]]</td>
                            <td>[[${user.firstName}]]</td>
                            <td>[[${user.lastName}]]</td>
                            <td>[[${user.email}]]</td>
                            <td>[[${user.enabled}]]</td>
                            <td>
                                <a class="h4 mr-3" th:href="@{'/kunden/edit/' + ${user.id}}">Edit</a>
                                <a class="h4" th:href="@{'/kunden/delete/' + ${user.id}}">Delete</a>
                            </td>
                        </tr>
                    </th:block>

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
